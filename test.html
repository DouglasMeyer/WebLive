  <body>
    <script>
      Promise.prototype.log = function(){
        return this
          .then((json) => {
            window.json = json;
            const pre = document.createElement('pre');
            document.body.appendChild(pre);
            pre.innerText = JSON.stringify(json, null, 2);
          })
          .catch((error) => {
            window.error = error;
            const pre = document.createElement('pre');
            document.body.appendChild(pre);
            pre.style.color = "#C00"
            pre.innerText = JSON.stringify(error, null, 2);
          });
      };
      
      function gitFetch(path, options){
        return fetch(`https://api.github.com/repos/DouglasMeyer/WebLive/git${path}`, options);
      }
      
      let commitSha, treeSha;
      gitFetch('/refs')
        .then(response => response.json())
        .log()
        .then((refs) => {
          commitSha = refs.find(({ ref }) => ref === 'refs/heads/gh-pages').object.sha;
          return gitFetch(`/commits/${commitSha}`);
        })
        .then(response => response.json())
        .then((commit) => {
          treeSha = commit.tree.sha;
          return gitFetch('/blobs',
            {
              method: 'post',
              body: {
                content: `some stuff`
              }
            }
          );
        })
        .then(response => response.json())
        .then((blob) => {
          return gitFetch("/trees",
            {
              method: "POST",
              body: {
                "base_tree": treeSha,
                "tree": [
                  {
                    "path": "test.txt",
                    "mode": "100644",
                    "type": "blob",
                    "sha": blob.sha
                  }
                ]
              }
            }
          );
        })
        .then(response => response.json())
        .log()

    //               "date": "2008-07-09T16:13:30+12:00"
